{% load static %}

<div class="comments">
<h3 class="title-comments">Комментарии ({{ comments.count }})</h3>
<ul class="media-list">
  {% for comment in comments %}
          <div class="card-body">
            <div class="d-flex flex-start align-items-center">
              <img class="rounded-circle shadow-1-strong me-3"
                src="https://avatars.githubusercontent.com/u/45531331?s=40&v=4" alt="avatar" width="60"
                height="60" />
              <div>
                <h6 class="fw-bold text-primary mb-1">{{ comment.author.username }}</h6>
                <p class="text-muted small mb-0">{{ comment.created }}</p>
              </div>
            </div>

            <p class="mt-3 mb-4 pb-2">{{ comment.text }}</p>
          </div>

          {% endfor %}

   <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
            <div class="d-flex flex-start w-100">
              <img class="rounded-circle shadow-1-strong me-3"
                src="https://avatars.githubusercontent.com/u/45531331?s=40&v=4" alt="avatar" width="40"
                height="40" />
              <div class="form-outline w-100">
                <textarea class="form-control" id="textAreaExample" rows="4"
                  style="background: #fff;"></textarea>
              </div>
            </div>
            <div class="float-end mt-2 pt-1">
              <button type="button" class="btn btn-primary btn-sm">Опубликовать</button>
            </div>
          </div>


</ul>
</div>
